     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

     <style>
            /* body {
            margin: 0;
            padding: 0;
        } */
        #map {width: 100%;
                height: 90%;
            }


.leaflet-control-compass {
      background: white;
      padding: 5px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .compass-arrow {
      display: block;
      font-size: 20px;
      transform-origin: center;
      transition: transform 0.2s ease;
    }


     </style>

</head>

<body>

    <h2>Your Location on the Ganaraska Hiking Trail</h2>
    <div id="map"></div>
    
</body>

<script>

var map = L.map('map');
map.setView([44.613927, -79.414964], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap, GoTheDistanceMaps</a>'
}).addTo(map);


// Add a scale bar to the map
L.control.scale({
position: 'bottomleft', // Position of the scale bar
maxWidth: 100, // Maximum width of the scale bar in pixels
metric: true, // Show metric units (m/km)
imperial: true, // Show imperial units (ft/mi)
updateWhenIdle: false // Update the scale bar on move
}).addTo(map);


// USING NAVIGATOR FOR A MOVING GEOLOCATION MARKER

navigator.geolocation.watchPosition(success, error);

let marker, circle, zoomed;

function success(pos) {

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    const accuracy = pos.coords.accuracy;

        if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);

        }

    marker = L.marker([lat, lng]).addTo(map);
    circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);

        if (!zoomed) {
        zoomed = map.fitBounds(circle.getBounds());
    }

    map.setView([lat, lng]);
}

function error(err) {

            if (err.code === 1) {
                alert("Please allow geolocation access.");
            } else {
                alert("Unable to get current location");
            }
}

// Decimal Degrees on a click:

function onMapClick(e) {
    alert("You clicked the map at" + e.latlng);
}

map.on('click', onMapClick);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("<b>You clicked the map at:</b><br> " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);


// Compass

// Custom Compass Control
    const CompassControl = L.Control.extend({
      onAdd: function() {
        const container = L.DomUtil.create('div', 'leaflet-control-compass');
        container.innerHTML = '<span class="compass-arrow">ðŸ§­</span>';
        this.arrow = container.querySelector('.compass-arrow');
        return container;
      },
      setHeading: function(angle) {
        if (this.arrow) {
          this.arrow.style.transform = `rotate(${angle}deg)`;
        }
      }
    });

    const compass = new CompassControl({ position: 'topright' });
    map.addControl(compass);

    // Simulate heading updates (replace with real device orientation if needed)
    //let heading = 0;
    //setInterval(() => {
      //heading = (heading + 10) % 360;
      //compass.setHeading(heading);
    //}, 1000);


// Here's how to make circles with a specific radius and other attributes plus a popup bubble! 
// Note the new circle variable like 'circleOrilliaStart' 
// and NOT just circle which gets confusing with the geocoding circle variable above.

var circlePineRidgeStart = L.circle([43.949146, -78.292529], { 
    color: 'tomato',
    fillColor: '#FF6347',
    fillOpacity: 0.3,
    radius: 1000
}).addTo(map);
// Add this to create a popup for the 
circlePineRidgeStart.bindPopup("<h3>Pine Ridge Start</h3><p>The Pine Ridge section starts at the cairn opposite the Town Hall in Port Hope, beside the Ganaraska River and within sight of Lake Ontario. The initial part is fairly flat, following the Ganaraska River. Be sure to see the fish ladder that allows fish to bypass the dam, near Highway 401. Then the trail follows country roads and paths through farmland and the Ganaraska Forest and skirts the Peterborough Drumlin field.")



var circleKawarthaStart = L.circle([44.291935, -78.630902], { 
    color: 'green',
    //fillColor: '#f03',
    fillOpacity: 0.3,
    radius: 900
}).addTo(map);
// Add this to create a popup for the 
circleKawarthaStart.bindPopup("<h3>Kawartha Start</h3><p>The first 50 kilometres are flat, and skirts through the Kawartha Lakes. The next 20 kilometres are rugged, in shield country.")


var circleWildernessStart = L.circle([44.806938, -78.813207], { 
    color: 'steelblue',
    fillColor: '#4682B4',
    fillOpacity: 0.3,
    radius: 900
}).addTo(map);
// Add this to create a popup for the 
circleWildernessStart.bindPopup("<h3>Wilderness Start</h3><p>As well as being scenic, it is rugged and challenging. It is strongly recommended that the Wilderness Section only be hiked with an experienced hiker familiar with the Trail. Main trail is 58 kms, 72 kms in total with sidetrails.");

    fillOpacity: 0.5,

}).addTo(map);
// Add this to create a popup for the 
circleOrilliaStart.bindPopup("<h3>Orillia Start</h3><p>Overall, the trail is mostly flat and presents a variety of hiking locales, from lakeside parks to rural woodlands. 68 kms in total.");
  
    
var circleBarrieStart = L.circle([44.555599, -79.618865], { 
    color: 'purple',
    //fillColor: '#f03',
    fillOpacity: 0.3,
    radius: 900
}).addTo(map);
// Add this to create a popup for the 
circleBarrieStart.bindPopup("<h3>Barrie Start</h3><p>The terrain is varied with some short, steep hills but is suitable for novices. Please note that some areas of the Minesing Swamp can be very wet. 68 kms in total.</p>"

);


var circleMadRiverStart = L.circle([44.340345, -79.84295], { 
    color: 'mediumseagreen',
    fillColor: '#3CB371',
    fillOpacity: 0.3,
    radius: 900
}).addTo(map);
// Add this to create a popup for the 
circleMadRiverStart.bindPopup("<h3>Mad River Start</h3><p>The trail runs more or less west through Angus and Glencairn. The trail follows the Mad River in the direction of Creemore and Glen Huron, where the Ganaraska Trail meets the Bruce Trail.</p>"

);


var circleWasagaBeachStart = L.circle([44.565394, -79.994545], { 
    color: 'mediumvioletred',
    fillColor: '#C71585',
    fillOpacity: 0.3,
    radius: 900
}).addTo(map);
// Add this to create a popup for the 
circleWasagaBeachStart.bindPopup("<h3>Wasaga Beach Start</h3><p>The trail winds through the fragile ancient parabolic sand dunes of Wasaga Beach Provincial Park to Wasaga Beach, providing great views of the Nottawasaga River deep below in the valley. From there, the trail goes through the valley of the McIntyre Creek and passes along quiet country roads to Smithdale, east of Glen Huron, where it connects with the Mad River section. The section is about 48.5 kilometres long and is suitable for novices.")

// Additional Circle & Other Information Popups

}).addTo(map);
// Add this to create a popup for the

        L.marker([44.607143, -79.386169],{icon:parkingOrillia4icon}).addTo(map).bindPopup("Tudhope Park has plenty of parking, plus a public beach, washrooms & concessions.");
